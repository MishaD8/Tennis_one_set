<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéæ Tennis Prediction Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .filters h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .matches-container {
            display: grid;
            gap: 20px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .match-card.high-value {
            border-left-color: #27ae60;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, rgba(255, 255, 255, 0.95) 100%);
        }

        .match-card.medium-value {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.1) 0%, rgba(255, 255, 255, 0.95) 100%);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .match-info {
            flex: 1;
        }

        .tournament {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .players {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .match-details {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .prediction-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-high {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .prediction-medium {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .prediction-low {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .betting-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .betting-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .betting-item {
            text-align: center;
        }

        .betting-value {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .betting-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .no-matches {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .match-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .betting-grid {
                grid-template-columns: 1fr;
            }
        }

        .value-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .match-card {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéæ Tennis Prediction Dashboard</h1>
            <p class="subtitle">AI-Powered Tennis Match Analysis & Betting Recommendations</p>
            
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-matches">-</div>
                    <div class="stat-label">Today's Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="value-bets">-</div>
                    <div class="stat-label">Value Bets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="model-accuracy">-</div>
                    <div class="stat-label">Model Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-roi">-</div>
                    <div class="stat-label">ROI This Month</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <h3>üîç Filter Matches</h3>
            <div class="filter-group">
                <select id="tournament-filter">
                    <option value="">All Tournaments</option>
                    <option value="ATP">ATP Tour</option>
                    <option value="WTA">WTA Tour</option>
                    <option value="Grand Slam">Grand Slams</option>
                    <option value="Masters">Masters 1000</option>
                </select>
                
                <select id="surface-filter">
                    <option value="">All Surfaces</option>
                    <option value="Hard">Hard Court</option>
                    <option value="Clay">Clay Court</option>
                    <option value="Grass">Grass Court</option>
                </select>
                
                <select id="confidence-filter">
                    <option value="">All Confidence</option>
                    <option value="High">High Confidence</option>
                    <option value="Medium">Medium Confidence</option>
                    <option value="Low">Low Confidence</option>
                </select>
                
                <input type="date" id="date-filter" />
                
                <button onclick="applyFilters()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer;">Apply Filters</button>
            </div>
        </div>

        <!-- Matches Container -->
        <div id="matches-container" class="matches-container">
            <div class="loading">üîÑ Loading upcoming matches...</div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="refreshData()">
        üîÑ Refresh
    </button>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:5000/api';
        
        let currentMatches = [];
        let systemStats = {};

        // API Functions
        async function fetchMatches(filters = {}) {
            try {
                const params = new URLSearchParams(filters);
                const response = await fetch(`${API_BASE}/matches?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    currentMatches = data.matches;
                    return data.matches;
                } else {
                    console.error('API Error:', data.error);
                    return getFallbackMatches();
                }
            } catch (error) {
                console.error('Network Error:', error);
                return getFallbackMatches();
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    systemStats = data.stats;
                    return data.stats;
                } else {
                    console.error('Stats API Error:', data.error);
                    return getDefaultStats();
                }
            } catch (error) {
                console.error('Stats Network Error:', error);
                return getDefaultStats();
            }
        }

        async function refreshDataFromAPI() {
            try {
                const response = await fetch(`${API_BASE}/refresh`);
                const data = await response.json();
                
                if (data.success) {
                    console.log('Data refreshed:', data.message);
                    return true;
                } else {
                    console.error('Refresh API Error:', data.error);
                    return false;
                }
            } catch (error) {
                console.error('Refresh Network Error:', error);
                return false;
            }
        }

        function getFallbackMatches() {
            // Fallback sample data if API is unavailable
            return [
                {
                    id: 'fallback_001',
                    player1: 'Novak Djokovic',
                    player2: 'Rafael Nadal',
                    tournament: 'ATP Finals',
                    surface: 'Hard',
                    date: new Date().toISOString().split('T')[0],
                    time: '19:00',
                    round: 'Semifinal',
                    prediction: { probability: 0.68, confidence: 'Medium', expected_value: 0.045 },
                    metrics: { player1_rank: 1, player2_rank: 2, h2h: '30-29', recent_form: '8-2', surface_advantage: '+5%' },
                    betting: { odds: 1.75, stake: 180, kelly: 0.028, bookmaker: 'Pinnacle' }
                }
            ];
        }

        function getDefaultStats() {
            return {
                total_matches: 0,
                value_bets: 0,
                model_accuracy: '0.0%',
                monthly_roi: '0.0%'
            };
        }

        async function initializePage() {
            document.getElementById('matches-container').innerHTML = '<div class="loading">üîÑ Loading upcoming matches...</div>';
            
            // Fetch data from API
            const [matches, stats] = await Promise.all([
                fetchMatches(),
                fetchStats()
            ]);
            
            updateStats(stats);
            renderMatches(matches);
            setDefaultDate();
        }

        function updateStats(stats = systemStats) {
            document.getElementById('total-matches').textContent = stats.total_matches || '-';
            document.getElementById('value-bets').textContent = stats.value_bets || '-';
            document.getElementById('model-accuracy').textContent = stats.model_accuracy || '-';
            document.getElementById('total-roi').textContent = stats.monthly_roi || '-';
        }

        function renderMatches(matches) {
            const container = document.getElementById('matches-container');
            
            if (matches.length === 0) {
                container.innerHTML = '<div class="no-matches">üéæ No matches found for selected filters</div>';
                return;
            }

            container.innerHTML = matches.map(match => {
                const confidenceClass = match.prediction.confidence.toLowerCase();
                const valueClass = match.prediction.expected_value > 0.05 ? 'high-value' : 
                                 match.prediction.expected_value > 0.03 ? 'medium-value' : '';
                
                return `
                    <div class="match-card ${valueClass}">
                        ${match.prediction.expected_value > 0.05 ? '<div class="value-indicator">üî•</div>' : ''}
                        
                        <div class="match-header">
                            <div class="match-info">
                                <div class="tournament">${match.tournament}</div>
                                <div class="players">${match.player1} vs ${match.player2}</div>
                                <div class="match-details">
                                    üìÖ ${formatDate(match.date)} ${match.time} | 
                                    üèüÔ∏è ${match.surface} | 
                                    üéØ ${match.round}
                                </div>
                            </div>
                            <div class="prediction-badge prediction-${confidenceClass}">
                                ${(match.prediction.probability * 100).toFixed(1)}% ${match.prediction.confidence}
                            </div>
                        </div>

                        <div class="metrics-grid">
                            <div class="metric">
                                <div class="metric-value">#${match.metrics.player1_rank}</div>
                                <div class="metric-label">Player Rank</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">#${match.metrics.player2_rank}</div>
                                <div class="metric-label">Opponent Rank</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${match.metrics.h2h}</div>
                                <div class="metric-label">Head to Head</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${match.metrics.recent_form}</div>
                                <div class="metric-label">Recent Form</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${match.metrics.surface_advantage}</div>
                                <div class="metric-label">Surface Edge</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${(match.prediction.expected_value * 100).toFixed(1)}%</div>
                                <div class="metric-label">Expected Value</div>
                            </div>
                        </div>

                        <div class="betting-section">
                            <h4>üí∞ Betting Recommendation</h4>
                            <div class="betting-grid">
                                <div class="betting-item">
                                    <div class="betting-value">${match.betting.odds}</div>
                                    <div class="betting-label">Odds (${match.betting.bookmaker})</div>
                                </div>
                                <div class="betting-item">
                                    <div class="betting-value">$${match.betting.stake}</div>
                                    <div class="betting-label">Recommended Stake</div>
                                </div>
                                <div class="betting-item">
                                    <div class="betting-value">${(match.betting.kelly * 100).toFixed(1)}%</div>
                                    <div class="betting-label">Kelly %</div>
                                </div>
                                <div class="betting-item">
                                    <div class="betting-value">$${(match.betting.stake * (match.betting.odds - 1) * match.prediction.probability).toFixed(0)}</div>
                                    <div class="betting-label">Expected Profit</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function applyFilters() {
            const tournamentFilter = document.getElementById('tournament-filter').value;
            const surfaceFilter = document.getElementById('surface-filter').value;
            const confidenceFilter = document.getElementById('confidence-filter').value;
            const dateFilter = document.getElementById('date-filter').value;

            // Build filter object
            const filters = {};
            if (tournamentFilter) filters.tournament = tournamentFilter;
            if (surfaceFilter) filters.surface = surfaceFilter;
            if (confidenceFilter) filters.confidence = confidenceFilter;
            if (dateFilter) filters.date = dateFilter;

            // Show loading
            document.getElementById('matches-container').innerHTML = '<div class="loading">üîÑ Applying filters...</div>';

            // Fetch filtered matches
            const matches = await fetchMatches(filters);
            renderMatches(matches);
        }

        async function refreshData() {
            document.getElementById('matches-container').innerHTML = '<div class="loading">üîÑ Refreshing data...</div>';
            
            // Call refresh API
            const refreshed = await refreshDataFromAPI();
            
            if (refreshed) {
                // Re-fetch all data
                const [matches, stats] = await Promise.all([
                    fetchMatches(),
                    fetchStats()
                ]);
                
                updateStats(stats);
                renderMatches(matches);
            } else {
                // Fallback to reinitializing with current data
                initializePage();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                weekday: 'short'
            });
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-filter').value = today;
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        // Auto-refresh every 5 minutes
        setInterval(refreshData, 5 * 60 * 1000);
    </script>
</body>
</html>
