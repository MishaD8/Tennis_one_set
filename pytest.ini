[tool:pytest]
# Pytest configuration for Tennis Prediction System
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=htmlcov/*

markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components  
    api: API endpoint tests
    ml: Machine learning model tests
    data: Data collection and processing tests
    slow: Tests that take longer to run
    requires_api: Tests requiring external API access
    requires_db: Tests requiring database connection

# Test discovery
collect_ignore = [
    "setup.py",
    "venv",
    "htmlcov",
    "build",
    "dist",
    ".git"
]

# Minimum test coverage threshold
fail_under = 80

# Timeout for long-running tests (seconds)
timeout = 300