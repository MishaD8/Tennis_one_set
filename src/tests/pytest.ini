[tool:pytest]
testpaths = src/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    telegram: Telegram-related tests
    slow: Tests that take a long time to run
    external: Tests that require external API access