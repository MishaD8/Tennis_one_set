<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎾 Tennis Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .filters h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .matches-container {
            display: grid;
            gap: 20px;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            position: relative;
        }

        .match-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .match-card.high-confidence {
            border-left-color: #27ae60;
            background: linear-gradient(135deg, rgba(39, 174, 96, 0.1) 0%, rgba(255, 255, 255, 0.95) 100%);
        }

        .match-card.medium-confidence {
            border-left-color: #f39c12;
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.1) 0%, rgba(255, 255, 255, 0.95) 100%);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .match-info {
            flex: 1;
        }

        .tournament {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .players {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .match-details {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .prediction-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-high {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .prediction-medium {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .prediction-low {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .player-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
        }

        .player-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-flag {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .player-rank {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-left: 10px;
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .player-stat {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
        }

        .player-stat-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 3px;
        }

        .player-stat-label {
            font-size: 0.7rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .h2h-section {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .h2h-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .h2h-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .h2h-stat {
            text-align: center;
        }

        .h2h-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .h2h-label {
            font-size: 0.8rem;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .prediction-section {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .prediction-title {
            text-align: center;
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .probability-bar {
            position: relative;
            height: 40px;
            background: #e0e0e0;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 20px;
            transition: width 0.8s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .factors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .factor {
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            text-align: center;
        }

        .factor-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .factor-value {
            font-size: 1rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2rem;
        }

        .no-matches {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .confidence-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #27ae60;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .match-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .player-section {
                grid-template-columns: 1fr;
            }
            
            .factors-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🎾 Tennis Analytics Dashboard</h1>
            <p class="subtitle">Advanced Tennis Match Analysis & Player Performance Insights</p>
            
            <!-- Stats Overview -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-matches">-</div>
                    <div class="stat-label">Today's Matches</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="high-confidence">-</div>
                    <div class="stat-label">High Confidence</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="model-accuracy">-</div>
                    <div class="stat-label">Model Accuracy</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="analyzed-players">-</div>
                    <div class="stat-label">Players Analyzed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="tournaments">-</div>
                    <div class="stat-label">Active Tournaments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="prediction-score">-</div>
                    <div class="stat-label">Prediction Score</div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <h3>🔍 Filter Matches & Analysis</h3>
            <div class="filter-group">
                <select id="tournament-filter">
                    <option value="">All Tournaments</option>
                    <option value="ATP">ATP Tour</option>
                    <option value="WTA">WTA Tour</option>
                    <option value="Grand Slam">Grand Slams</option>
                </select>
                
                <select id="surface-filter">
                    <option value="">All Surfaces</option>
                    <option value="Hard">Hard Court</option>
                    <option value="Clay">Clay Court</option>
                    <option value="Grass">Grass Court</option>
                    <option value="Indoor">Indoor</option>
                </select>
                
                <select id="confidence-filter">
                    <option value="">All Confidence</option>
                    <option value="High">High Confidence</option>
                    <option value="Medium">Medium Confidence</option>
                    <option value="Low">Low Confidence</option>
                </select>
                
                <select id="round-filter">
                    <option value="">All Rounds</option>
                    <option value="Final">Finals</option>
                    <option value="Semifinal">Semifinals</option>
                    <option value="Quarterfinal">Quarterfinals</option>
                    <option value="R16">Round of 16</option>
                </select>
                
                <input type="date" id="date-filter" />
                
                <button onclick="applyFilters()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer;">Apply Filters</button>
            </div>
        </div>

        <!-- Matches Container -->
        <div id="matches-container" class="matches-container">
            <div class="loading">🔄 Loading match analytics...</div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="refreshData()">
        🔄 Refresh
    </button>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:5001/api';
        
        let currentMatches = [];
        let systemStats = {};

        // Country flags mapping
        const countryFlags = {
            'Serbia': '🇷🇸', 'Spain': '🇪🇸', 'Switzerland': '🇨🇭',
            'Italy': '🇮🇹', 'Russia': '🇷🇺', 'Germany': '🇩🇪', 'Greece': '🇬🇷',
            'USA': '🇺🇸', 'Norway': '🇳🇴', 'Denmark': '🇩🇰', 'Bulgaria': '🇧🇬',
            'Australia': '🇦🇺', 'France': '🇫🇷', 'UK': '🇬🇧', 'Canada': '🇨🇦',
            'Argentina': '🇦🇷', 'Croatia': '🇭🇷', 'Poland': '🇵🇱', 'Czech': '🇨🇿'
        };

        // Surface icons
        const surfaceIcons = {
            'Hard': '🏟️',
            'Clay': '🧱',
            'Grass': '🌱',
            'Indoor': '🏢'
        };

        // Sample data generator
        function generateSampleMatches() {
            const players = [
                { name: 'Novak Djokovic', country: 'Serbia', rank: 1, age: 36, tour: 'ATP' },
                { name: 'Rafael Nadal', country: 'Spain', rank: 2, age: 37, tour: 'ATP' },
                { name: 'Carlos Alcaraz', country: 'Spain', rank: 3, age: 20, tour: 'ATP' },
                { name: 'Jannik Sinner', country: 'Italy', rank: 4, age: 22, tour: 'ATP' },
                { name: 'Daniil Medvedev', country: 'Russia', rank: 5, age: 27, tour: 'ATP' },
                { name: 'Alexander Zverev', country: 'Germany', rank: 6, age: 26, tour: 'ATP' },
                { name: 'Stefanos Tsitsipas', country: 'Greece', rank: 7, age: 25, tour: 'ATP' },
                { name: 'Andrey Rublev', country: 'Russia', rank: 8, age: 26, tour: 'ATP' },
                { name: 'Iga Swiatek', country: 'Poland', rank: 1, age: 22, tour: 'WTA' },
                { name: 'Aryna Sabalenka', country: 'Russia', rank: 2, age: 25, tour: 'WTA' },
                { name: 'Coco Gauff', country: 'USA', rank: 3, age: 19, tour: 'WTA' },
                { name: 'Elena Rybakina', country: 'Russia', rank: 4, age: 24, tour: 'WTA' }
            ];

            const tournaments = [
                { name: 'ATP Finals', level: 'Finals', surface: 'Hard', category: 'ATP' },
                { name: 'Paris Masters', level: 'Masters', surface: 'Hard', category: 'ATP' },
                { name: 'Vienna Open', level: 'ATP 500', surface: 'Hard', category: 'ATP' },
                { name: 'Stockholm Open', level: 'ATP 250', surface: 'Hard', category: 'ATP' },
                { name: 'WTA Finals', level: 'Finals', surface: 'Hard', category: 'WTA' },
                { name: 'Australian Open', level: 'Grand Slam', surface: 'Hard', category: 'Grand Slam' },
                { name: 'French Open', level: 'Grand Slam', surface: 'Clay', category: 'Grand Slam' },
                { name: 'Wimbledon', level: 'Grand Slam', surface: 'Grass', category: 'Grand Slam' },
                { name: 'US Open', level: 'Grand Slam', surface: 'Hard', category: 'Grand Slam' }
            ];

            const rounds = ['Final', 'Semifinal', 'Quarterfinal', 'R16', 'R32'];

            const matches = [];
            for (let i = 0; i < 12; i++) {
                const player1 = players[Math.floor(Math.random() * players.length)];
                let player2;
                do {
                    player2 = players[Math.floor(Math.random() * players.length)];
                } while (player2.name === player1.name || player2.tour !== player1.tour);

                const tournament = tournaments[Math.floor(Math.random() * tournaments.length)];
                const round = rounds[Math.floor(Math.random() * rounds.length)];

                // Generate realistic statistics
                const probability = 0.3 + Math.random() * 0.4; // 30-70%
                const confidence = probability > 0.65 ? 'High' : probability > 0.5 ? 'Medium' : 'Low';

                const matchDate = new Date();
                matchDate.setDate(matchDate.getDate() + Math.floor(Math.random() * 7));

                matches.push({
                    id: `match_${i}`,
                    player1: player1,
                    player2: player2,
                    tournament: tournament,
                    round: round,
                    date: matchDate.toISOString().split('T')[0],
                    time: `${10 + Math.floor(Math.random() * 10)}:${['00', '30'][Math.floor(Math.random() * 2)]}`,
                    prediction: {
                        probability: probability,
                        confidence: confidence,
                        factors: {
                            recent_form: (Math.random() - 0.5) * 0.2,
                            surface_advantage: (Math.random() - 0.5) * 0.15,
                            head_to_head: probability + (Math.random() - 0.5) * 0.1,
                            ranking_advantage: (player2.rank - player1.rank) * 0.005,
                            experience: Math.random() * 0.1
                        }
                    },
                    stats: {
                        h2h_record: `${Math.floor(Math.random() * 15)}-${Math.floor(Math.random() * 15)}`,
                        last_meeting: `${2020 + Math.floor(Math.random() * 4)}`,
                        surface_record_p1: `${50 + Math.floor(Math.random() * 40)}%`,
                        surface_record_p2: `${50 + Math.floor(Math.random() * 40)}%`,
                        recent_form_p1: `${Math.floor(Math.random() * 10)}-${Math.floor(Math.random() * 5)}`,
                        recent_form_p2: `${Math.floor(Math.random() * 10)}-${Math.floor(Math.random() * 5)}`,
                        avg_set_duration: `${30 + Math.floor(Math.random() * 30)} min`,
                        aces_per_match_p1: Math.floor(Math.random() * 15),
                        aces_per_match_p2: Math.floor(Math.random() * 15),
                        break_points_saved_p1: `${60 + Math.floor(Math.random() * 30)}%`,
                        break_points_saved_p2: `${60 + Math.floor(Math.random() * 30)}%`,
                        first_serve_p1: `${60 + Math.floor(Math.random() * 25)}%`,
                        first_serve_p2: `${60 + Math.floor(Math.random() * 25)}%`,
                        win_on_first_serve_p1: `${70 + Math.floor(Math.random() * 20)}%`,
                        win_on_first_serve_p2: `${70 + Math.floor(Math.random() * 20)}%`
                    }
                });
            }

            return matches;
        }

        async function fetchMatches(filters = {}) {
            try {
                // Try to fetch from API first
                const params = new URLSearchParams(filters);
                const response = await fetch(`${API_BASE}/matches?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    return data.matches.map(transformApiMatch);
                }
            } catch (error) {
                console.log('API not available, using sample data');
            }
            
            // Fallback to sample data
            return generateSampleMatches();
        }

        function transformApiMatch(apiMatch) {
            // Transform API match data to our format
            return {
                id: apiMatch.id,
                player1: { 
                    name: apiMatch.player1, 
                    country: 'Unknown', 
                    rank: apiMatch.metrics?.player1_rank || 50,
                    age: 25,
                    tour: 'ATP'
                },
                player2: { 
                    name: apiMatch.player2, 
                    country: 'Unknown', 
                    rank: apiMatch.metrics?.player2_rank || 50,
                    age: 25,
                    tour: 'ATP'
                },
                tournament: { 
                    name: apiMatch.tournament, 
                    level: 'ATP 500', 
                    surface: apiMatch.surface || 'Hard',
                    category: 'ATP'
                },
                round: apiMatch.round || 'R32',
                date: apiMatch.date,
                time: apiMatch.time,
                prediction: {
                    probability: apiMatch.prediction?.probability || 0.5,
                    confidence: apiMatch.prediction?.confidence || 'Medium',
                    factors: {
                        recent_form: 0.05,
                        surface_advantage: 0.02,
                        head_to_head: 0.55,
                        ranking_advantage: 0.03,
                        experience: 0.04
                    }
                },
                stats: {
                    h2h_record: apiMatch.metrics?.h2h || '0-0',
                    last_meeting: '2023',
                    surface_record_p1: '65%',
                    surface_record_p2: '58%',
                    recent_form_p1: apiMatch.metrics?.recent_form || '5-2',
                    recent_form_p2: '4-3',
                    avg_set_duration: '45 min',
                    aces_per_match_p1: 8,
                    aces_per_match_p2: 6,
                    break_points_saved_p1: '72%',
                    break_points_saved_p2: '68%',
                    first_serve_p1: '67%',
                    first_serve_p2: '63%',
                    win_on_first_serve_p1: '78%',
                    win_on_first_serve_p2: '74%'
                }
            };
        }

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    return {
                        total_matches: data.stats.total_matches,
                        high_confidence: Math.floor(data.stats.total_matches * 0.3),
                        model_accuracy: data.stats.model_accuracy,
                        analyzed_players: data.stats.total_matches * 2,
                        tournaments: Math.floor(data.stats.total_matches / 3),
                        prediction_score: '8.7/10'
                    };
                }
            } catch (error) {
                console.log('Stats API not available, using defaults');
            }
            
            return {
                total_matches: 12,
                high_confidence: 4,
                model_accuracy: '72.4%',
                analyzed_players: 24,
                tournaments: 6,
                prediction_score: '8.7/10'
            };
        }

        async function initializePage() {
            document.getElementById('matches-container').innerHTML = '<div class="loading">🔄 Loading match analytics...</div>';
            
            const [matches, stats] = await Promise.all([
                fetchMatches(),
                fetchStats()
            ]);
            
            updateStats(stats);
            renderMatches(matches);
            setDefaultDate();
        }

        function updateStats(stats) {
            document.getElementById('total-matches').textContent = stats.total_matches || '-';
            document.getElementById('high-confidence').textContent = stats.high_confidence || '-';
            document.getElementById('model-accuracy').textContent = stats.model_accuracy || '-';
            document.getElementById('analyzed-players').textContent = stats.analyzed_players || '-';
            document.getElementById('tournaments').textContent = stats.tournaments || '-';
            document.getElementById('prediction-score').textContent = stats.prediction_score || '-';
        }

        function renderMatches(matches) {
            const container = document.getElementById('matches-container');
            currentMatches = matches;
            
            if (matches.length === 0) {
                container.innerHTML = '<div class="no-matches">🎾 No matches found for selected filters</div>';
                return;
            }

            container.innerHTML = matches.map(match => {
                const confidenceClass = match.prediction.confidence.toLowerCase();

        async function applyFilters() {
            const tournamentFilter = document.getElementById('tournament-filter').value;
            const surfaceFilter = document.getElementById('surface-filter').value;
            const confidenceFilter = document.getElementById('confidence-filter').value;
            const roundFilter = document.getElementById('round-filter').value;
            const dateFilter = document.getElementById('date-filter').value;

            document.getElementById('matches-container').innerHTML = '<div class="loading">🔄 Applying filters...</div>';

            // Build filter object
            const filters = {};
            if (tournamentFilter) filters.tournament = tournamentFilter;
            if (surfaceFilter) filters.surface = surfaceFilter;
            if (confidenceFilter) filters.confidence = confidenceFilter;
            if (roundFilter) filters.round = roundFilter;
            if (dateFilter) filters.date = dateFilter;

            const matches = await fetchMatches(filters);
            
            // Apply client-side filtering for sample data
            let filteredMatches = matches;
            
            if (tournamentFilter) {
                filteredMatches = filteredMatches.filter(m => 
                    m.tournament.category === tournamentFilter ||
                    m.tournament.name.toLowerCase().includes(tournamentFilter.toLowerCase()) ||
                    m.tournament.level.toLowerCase().includes(tournamentFilter.toLowerCase())
                );
            }
            
            if (surfaceFilter) {
                filteredMatches = filteredMatches.filter(m => m.tournament.surface === surfaceFilter);
            }
            
            if (confidenceFilter) {
                filteredMatches = filteredMatches.filter(m => m.prediction.confidence === confidenceFilter);
            }
            
            if (roundFilter) {
                filteredMatches = filteredMatches.filter(m => m.round.includes(roundFilter));
            }
            
            if (dateFilter) {
                filteredMatches = filteredMatches.filter(m => m.date === dateFilter);
            }

            renderMatches(filteredMatches);
        }

        async function refreshData() {
            document.getElementById('matches-container').innerHTML = '<div class="loading">🔄 Refreshing analytics...</div>';
            
            try {
                // Try to call refresh API if available
                await fetch(`${API_BASE}/refresh`);
            } catch (error) {
                console.log('Refresh API not available');
            }
            
            // Re-fetch all data
            const [matches, stats] = await Promise.all([
                fetchMatches(),
                fetchStats()
            ]);
            
            updateStats(stats);
            renderMatches(matches);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                weekday: 'short'
            });
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date-filter').value = today;
        }

        // Initialize the page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);

        // Auto-refresh every 10 minutes
        setInterval(refreshData, 10 * 60 * 1000);

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        refreshData();
                        break;
                    case 'f':
                        e.preventDefault();
                        document.getElementById('tournament-filter').focus();
                        break;
                }
            }
        });
    </script>
