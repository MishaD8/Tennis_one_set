<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Tennis Analytics Dashboard for underdog opportunity analysis and match predictions">
    <meta name="keywords" content="tennis, analytics, predictions, underdog, sports betting, machine learning">
    <meta name="author" content="Tennis Analytics System">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Analytics Dashboard">
    <meta property="og:description" content="Advanced Tennis Match Analysis & Underdog Opportunity Finder">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <title>Analytics Dashboard - Underdog Opportunities</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
</head>
<body>
    <!-- Skip Links for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#controls" class="skip-link">Skip to controls</a>
    
    <!-- Screen Reader Announcements -->
    <div id="screen-reader-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    
    <div class="container">
        <!-- Header Section -->
        <header class="header" role="banner">
            <!-- Statistics Grid -->
            <section class="stats-grid" role="region" aria-label="Betting Statistics">
                <div class="stat-card" role="article">
                    <div class="stat-value" id="underdog-count" aria-label="Number of betting opportunities">-</div>
                    <div class="stat-label">Value Bets</div>
                </div>
                <div class="stat-card" role="article">
                    <div class="stat-value" id="avg-probability" aria-label="Average edge percentage">-</div>
                    <div class="stat-label">Avg Edge</div>
                </div>
                <div class="stat-card" role="article">
                    <div class="stat-value" id="excellent-quality" aria-label="Number of high confidence bets">-</div>
                    <div class="stat-label">Strong Bets</div>
                </div>
            </section>
        </header>
        
        
        <!-- Main Content Area -->
        <main id="main-content" role="main">
            <section 
                id="matches-container" 
                class="matches-container"
                role="region" 
                aria-label="Match Analysis Results"
                aria-live="polite"
            >
                <div class="loading">
                    <div class="loading-spinner" aria-hidden="true"></div>
                    <h3>ðŸ’° Finding value betting opportunities...</h3>
                    <p>Analyzing matches for profitable edges</p>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container" aria-live="assertive" aria-atomic="true"></div>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    <!-- Fallback for legacy functionality -->
    <script>
        // Ensure backward compatibility
        if (!window.loadUnderdogOpportunities) {
            window.loadUnderdogOpportunities = function() {
                console.warn('Enhanced dashboard not loaded, falling back to legacy');
                // Fallback implementation
            };
        }
    </script>
    
    <style>
        /* Critical CSS for immediate rendering */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 10000;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 6px;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .controls-description {
            margin: 12px 0;
            opacity: 0.8;
            font-style: italic;
        }
        
        .controls-grid {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        
        .keyboard-shortcuts {
            margin-top: 20px;
            text-align: left;
        }
        
        .keyboard-shortcuts summary {
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
            user-select: none;
        }
        
        .shortcuts-list {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            font-family: var(--font-mono, monospace);
            font-size: 0.9rem;
        }
        
        .shortcuts-list dt {
            font-weight: bold;
            color: #6bcf7f;
            margin-bottom: 5px;
        }
        
        .shortcuts-list dd {
            margin-bottom: 10px;
            padding-left: 20px;
            opacity: 0.8;
        }
        
        /* Success/Error/Info banners */
        .success-banner {
            background: linear-gradient(135deg, rgba(107, 207, 127, 0.1), rgba(74, 158, 255, 0.1));
            border: 1px solid rgba(107, 207, 127, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .cached-banner {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 87, 34, 0.1));
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .offline-banner {
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.1), rgba(244, 67, 54, 0.1));
            border: 1px solid rgba(255, 87, 34, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .success-note {
            color: #6bcf7f;
            margin-top: 15px;
            font-weight: 500;
        }
        
        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            color: white;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: var(--z-modal, 1040);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-success {
            border-left: 4px solid #6bcf7f;
        }
        
        .notification-error {
            border-left: 4px solid #ff6b6b;
        }
        
        .notification-info {
            border-left: 4px solid #4a9eff;
        }
        
        .notification-content {
            position: relative;
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .notification-message {
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .notification-close {
            position: absolute;
            top: -5px;
            right: -5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .notification-close:hover {
            opacity: 1;
        }
        
        /* Animation classes */
        .animate-in {
            animation: slideInUp 0.6s ease-out forwards;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loading improvements */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #6bcf7f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            .controls-grid {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
            
            .shortcuts-list {
                font-size: 0.8rem;
            }
        }
    </style>
</body>
</html>
