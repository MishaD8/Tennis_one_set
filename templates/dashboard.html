<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced Tennis Analytics Dashboard for underdog opportunity analysis and match predictions">
    <meta name="keywords" content="tennis, analytics, predictions, underdog, sports betting, machine learning">
    <meta name="author" content="Tennis Analytics System">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Analytics Dashboard">
    <meta property="og:description" content="Advanced Tennis Match Analysis & Underdog Opportunity Finder">
    <meta property="og:url" content="{{ request.url }}">
    
    <!-- Performance and Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    
    <title>Analytics Dashboard - Underdog Opportunities</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/enhanced-dashboard.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“Š</text></svg>">
</head>
<body>
    <!-- Skip Links for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <a href="#info-panel" class="skip-link">Skip to information</a>
    
    <!-- Screen Reader Announcements -->
    <div id="screen-reader-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    
    <div class="container">
        <!-- Header Section -->
        <header class="header" role="banner">
            <div class="underdog-banner">
                <h2 id="banner-title">ðŸŽ¯ UNDERDOG OPPORTUNITY FINDER</h2>
                <p>Finding players who can take a second set against favorites</p>
            </div>
            
            
            <!-- Statistics Grid -->
            <section class="stats-grid" role="region" aria-label="Dashboard Statistics">
                <div class="stat-card" role="article">
                    <div class="stat-value" id="underdog-count" aria-label="Number of underdog opportunities">-</div>
                    <div class="stat-label">Underdog Opportunities</div>
                </div>
                <div class="stat-card" role="article">
                    <div class="stat-value" id="avg-probability" aria-label="Average set win probability">-</div>
                    <div class="stat-label">Avg Set Probability</div>
                </div>
                <div class="stat-card" role="article">
                    <div class="stat-value" id="excellent-quality" aria-label="Number of excellent quality predictions">-</div>
                    <div class="stat-label">Excellent Quality</div>
                </div>
            </section>
        </header>
        
        
        <!-- Main Content Area -->
        <main id="main-content" role="main">
            <section 
                id="matches-container" 
                class="matches-container"
                role="region" 
                aria-label="Match Analysis Results"
                aria-live="polite"
            >
                <div class="loading">
                    <div class="loading-spinner" aria-hidden="true"></div>
                    <h3>ðŸŽ¯ Finding underdog opportunities...</h3>
                    <p>Analyzing matches for upset potential</p>
                </div>
            </section>
        </main>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container" aria-live="assertive" aria-atomic="true"></div>
    
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/enhanced-dashboard.js') }}"></script>
    
    <!-- Subscriber Dashboard Configuration -->
    <script>
        // Configure dashboard for subscriber mode (no administrative controls)
        window.SUBSCRIBER_MODE = true;
        
        // Auto-load data on page load for subscribers
        document.addEventListener('DOMContentLoaded', function() {
            if (window.dashboard && typeof window.dashboard.autoLoadData === 'function') {
                window.dashboard.autoLoadData();
            }
        });
    </script>
    
    <style>
        /* Critical CSS for immediate rendering */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #000;
            color: #fff;
            padding: 8px;
            text-decoration: none;
            border-radius: 4px;
            z-index: 10000;
            transition: top 0.3s;
        }
        
        .skip-link:focus {
            top: 6px;
        }
        
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        .info-description {
            margin: 12px 0;
            opacity: 0.8;
            font-style: italic;
            text-align: center;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(107, 207, 127, 0.3);
            transform: translateY(-2px);
        }
        
        .info-icon {
            font-size: 2rem;
            flex-shrink: 0;
        }
        
        .info-content h4 {
            margin: 0 0 8px 0;
            color: #6bcf7f;
            font-size: 1.1rem;
        }
        
        .info-content p {
            margin: 0;
            opacity: 0.8;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        /* Success/Error/Info banners */
        .success-banner {
            background: linear-gradient(135deg, rgba(107, 207, 127, 0.1), rgba(74, 158, 255, 0.1));
            border: 1px solid rgba(107, 207, 127, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .cached-banner {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.1), rgba(255, 87, 34, 0.1));
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .offline-banner {
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.1), rgba(244, 67, 54, 0.1));
            border: 1px solid rgba(255, 87, 34, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .success-note {
            color: #6bcf7f;
            margin-top: 15px;
            font-weight: 500;
        }
        
        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            color: white;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: var(--z-modal, 1040);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-success {
            border-left: 4px solid #6bcf7f;
        }
        
        .notification-error {
            border-left: 4px solid #ff6b6b;
        }
        
        .notification-info {
            border-left: 4px solid #4a9eff;
        }
        
        .notification-content {
            position: relative;
        }
        
        .notification-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .notification-message {
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .notification-close {
            position: absolute;
            top: -5px;
            right: -5px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .notification-close:hover {
            opacity: 1;
        }
        
        /* Animation classes */
        .animate-in {
            animation: slideInUp 0.6s ease-out forwards;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Loading improvements */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #6bcf7f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive improvements */
        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .info-item {
                padding: 15px;
            }
            
            .info-icon {
                font-size: 1.5rem;
            }
            
            .notification {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }
    </style>
</body>
</html>
